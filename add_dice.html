<html lang="en" dir="ltr">

    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <script type="text/javascript">
      var roll1 = prompt("Give me a number for the first roll: ");
      var roll2 = prompt("Give me a number for the second roll: ");
      var num1 = parseInt(roll1);
      var num2 = parseInt(roll2);
      var sum = num1 + num2;
      console.log("The sum of both rolls is " + sum);
    </script>
